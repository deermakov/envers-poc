databaseChangeLog:
- changeSet:
    id: 03-create_party
    author: deermakov
    changes:
    - createTable:
        tableName: PARTY
        columns:
        - column:
            name: ID
            type: UUID
        - column:
            name: ACTUAL_TO
            type: DATE
        - column:
            name: INN
            type: VARCHAR(10)
            constraints:
              nullable: true
        - column:
            name: DEAL_ID
            type: UUID
            constraints:
              nullable: true
    - addPrimaryKey:
        columnNames: ID
        constraintName: PK_PARTY
        tableName: PARTY
        validate: true
    rollback:
    - dropTable:
        tableName: PARTY
